name: Sencha App Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Sencha Cmd
        run: |
          sudo npm install -g @sencha/cmd
          sencha --version
          sencha upgrade

      - name: Build Sencha App
        run: sencha app build classic
