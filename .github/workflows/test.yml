name: Build Sencha App

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Additional setup steps as needed

      - name: Install Sencha Cmd
        run: |
          wget https://trials.sencha.com/cmd/7.7.0/SenchaCmd-7.7.0.36-linux-amd64.sh.zip -O senchacmd.zip
          unzip senchacmd.zip
          rm senchacmd.zip
          chmod +x SenchaCmd-7.7.0.36-linux-amd64.sh
          ./SenchaCmd-7.7.0.36-linux-amd64.sh -q -dir /opt/Sencha/Cmd/7.7.0.36 -Dall=true
          rm SenchaCmd-7.7.0.36-linux-amd64.sh

      - name: Build Sencha App
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          /opt/Sencha/Cmd/7.7.0.36/sencha app build

      - name: Copy build files to repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cp -r /home/runner/work/MyApp/MyApp/build/production/MyApp/classic/* build/production/MyApp/classic/

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build/    
